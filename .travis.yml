language: java

sudo: enabled

install: true

before_install:
- nvm install 12
before_script:
- npm install
- yarn global add @vue/cli
- export PATH=$PATH:frontend/node_modules/.bin
- pwd
- ln -s frontend/node_modules/.bin/vue-cli-service /bin/sh/vue-cli-service
jdk:
- oraclejdk11
script:
- ./gradlew clean test build -Pfrontend